<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

 
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="base">
<div class="main">
  <img src="images/image-qr-code.png" alt="qrcode">

  <h2>Improve your front-end skills by building projects</h2>

  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>
  
  <div class="concluder">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://g-teja2001.github.io/My_Portfolio/">GOLLA TEJA</a>.
  </div>
</div>
